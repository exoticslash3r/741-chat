<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>----741----</title>

<style>
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  background:#000;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}
.container{
  width:420px;
  border:2px solid #fff;
  box-shadow:0 0 28px #fff;
  padding:14px;
  border-radius:8px;
}
h1{
  text-align:center;
  letter-spacing:10px;
  margin:0 0 10px;
}
.hidden{display:none}
#messages{
  height:260px;
  overflow-y:auto;
  border:1px solid #fff;
  padding:8px;
  margin-bottom:8px;
}
input,button{
  width:100%;
  padding:9px;
  margin-top:8px;
  background:black;
  color:white;
  border:1px solid white;
  border-radius:6px;
}
button:hover{background:white;color:black;cursor:pointer}
.msg{margin-bottom:6px}
.admin-btn{border-color:red;color:red}
.admin-btn:hover{background:red;color:white}
</style>
</head>

<body>
<div class="container">
  <h1>741</h1>

  <!-- LOGIN -->
  <div id="login">
    <input id="nameInput" placeholder="Enter name">
    <button id="enterBtn">ENTER CHAT</button>
  </div>

  <!-- CHAT -->
  <div id="chat" class="hidden">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Message">
    <button id="sendBtn">SEND</button>
    <button id="adminBtn">ADMIN</button>
    <button id="clearBtn" class="admin-btn hidden">CLEAR CHAT (ADMIN)</button>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="hidden">
    <input id="adminCode" placeholder="Admin code">
    <button id="adminEnter">ENTER</button>
    <button id="backBtn">BACK</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  query,
  orderBy,
  onSnapshot,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwwwuyCHElQHEPFp4aDAilazkZkpJSgwk",
  authDomain: "chat-8bef7.firebaseapp.com",
  projectId: "chat-8bef7",
  storageBucket: "chat-8bef7.firebasestorage.app",
  messagingSenderId: "493990140970",
  appId: "1:493990140970:web:ea0e478103932b1bbd7753",
  measurementId: "G-PLK37YYZV9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_CODE = "XDFGA741OE380";
let username = "";
let isAdmin = false;

const userColors = {};
const messagesCol = collection(db, "messages");
const q = query(messagesCol, orderBy("time"));

// DOM
const login = document.getElementById("login");
const chat = document.getElementById("chat");
const admin = document.getElementById("admin");
const clearBtn = document.getElementById("clearBtn");
const messagesBox = document.getElementById("messages");

// LISTENER
onSnapshot(q, snap => {
  messagesBox.innerHTML = "";
  snap.forEach(d => {
    const m = d.data();
    if (!userColors[m.user]) {
      userColors[m.user] = `hsl(${Math.random()*360},100%,70%)`;
    }
    messagesBox.innerHTML += `
      <div class="msg" style="color:${userColors[m.user]}">
        <b>${m.user}:</b> ${m.text}
      </div>`;
  });
  messagesBox.scrollTop = messagesBox.scrollHeight;
});

// LOGIN
document.getElementById("enterBtn").onclick = () => {
  const base = nameInput.value.trim();
  if (!base) return alert("Enter a name");
  username = base + "-741";
  login.classList.add("hidden");
  chat.classList.remove("hidden");
};

// SEND MESSAGE
document.getElementById("sendBtn").onclick = async () => {
  if (!msgInput.value.trim()) return;
  await addDoc(messagesCol, {
    user: username,
    text: msgInput.value.trim(),
    time: Date.now()
  });
  msgInput.value = "";
};

// ADMIN PANEL
document.getElementById("adminBtn").onclick = () => {
  chat.classList.add("hidden");
  admin.classList.remove("hidden");
};

document.getElementById("adminEnter").onclick = () => {
  if (adminCode.value === ADMIN_CODE) {
    isAdmin = true;
    if (!username.includes("(admin)")) {
      username += " (admin)";
    }
    clearBtn.classList.remove("hidden");
    alert("Admin granted");
  } else {
    alert("Wrong code");
  }
  adminCode.value = "";
  admin.classList.add("hidden");
  chat.classList.remove("hidden");
};

// CLEAR CHAT
clearBtn.onclick = async () => {
  if (!isAdmin) return;
  if (!confirm("Clear ALL messages?")) return;
  const snap = await getDocs(messagesCol);
  for (const d of snap.docs) {
    await deleteDoc(doc(db, "messages", d.id));
  }
};

document.getElementById("backBtn").onclick = () => {
  admin.classList.add("hidden");
  chat.classList.remove("hidden");
};
</script>
</body>
</html>
