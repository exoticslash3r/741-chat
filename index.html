<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>----741----</title>

<style>
*{box-sizing:border-box}

html,body{
  height:100%;
  margin:0;
}

body{
  background:black;
  color:white;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:10px;
}

/* ✅ RESPONSIVE CHAT CONTAINER */
.container{
  width:100%;
  max-width:900px;        /* desktop width */
  height:100%;
  max-height:90vh;        /* auto fit screen */
  border:2px solid white;
  box-shadow:0 0 30px white;
  padding:14px;
  border-radius:10px;
  display:flex;
  flex-direction:column;
}

h1{
  text-align:center;
  letter-spacing:10px;
  margin:0 0 10px;
}

.hidden{display:none}

/* ✅ CHAT AREA AUTO-SIZES */
#messages{
  flex:1;
  overflow-y:auto;
  border:1px solid white;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
}

.msg{margin-bottom:6px}

input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  background:black;
  color:white;
  border:1px solid white;
  border-radius:6px;
  font-size:15px;
}

button:hover{
  background:white;
  color:black;
  cursor:pointer;
}

.row{
  display:flex;
  gap:8px;
}

.row button{
  width:auto;
  flex:1;
}

.admin-btn{
  border-color:red;
  color:red;
}

.admin-btn:hover{
  background:red;
  color:white;
}

/* ✅ MOBILE TWEAKS */
@media (max-width:600px){
  h1{letter-spacing:6px}
}
</style>
</head>

<body>

<div class="container">
  <h1>741</h1>

  <!-- LOGIN -->
  <div id="login">
    <input id="nameInput" placeholder="Enter name">
    <button id="enterBtn">ENTER CHAT</button>
  </div>

  <!-- CHAT -->
  <div id="chat" class="hidden">
    <div id="messages"></div>

    <input id="msgInput" placeholder="Message">
    <button id="sendBtn">SEND</button>

    <div class="row">
      <button id="adminBtn">ADMIN</button>
      <button id="clearBtn" class="admin-btn hidden">CLEAR CHAT</button>
    </div>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="hidden">
    <input id="adminCode" placeholder="Admin code">
    <button id="adminEnter">ENTER</button>
    <button id="backBtn">BACK</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot,
  getDocs, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCwwwuyCHElQHEPFp4aDAilazkZkpJSgwk",
  authDomain: "chat-8bef7.firebaseapp.com",
  projectId: "chat-8bef7",
  storageBucket: "chat-8bef7.firebasestorage.app",
  messagingSenderId: "493990140970",
  appId: "1:493990140970:web:ea0e478103932b1bbd7753",
  measurementId: "G-PLK37YYZV9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ADMIN_CODE = "XDFGA741OE380";
let username = "";
let isAdmin = false;
const userColors = {};

const messagesCol = collection(db,"messages");
const q = query(messagesCol, orderBy("time"));

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const admin = document.getElementById("admin");
const clearBtn = document.getElementById("clearBtn");
const messagesBox = document.getElementById("messages");

// REALTIME CHAT
onSnapshot(q, snap => {
  messagesBox.innerHTML = "";
  snap.forEach(d => {
    const m = d.data();
    if (!userColors[m.user]) {
      userColors[m.user] = `hsl(${Math.random()*360},100%,70%)`;
    }
    messagesBox.innerHTML += `
      <div class="msg" style="color:${userColors[m.user]}">
        <b>${m.user}:</b> ${m.text}
      </div>`;
  });
  messagesBox.scrollTop = messagesBox.scrollHeight;
});

// LOGIN
enterBtn.onclick = () => {
  const base = nameInput.value.trim();
  if (!base) return alert("Enter a name");
  username = base + "-741";
  login.classList.add("hidden");
  chat.classList.remove("hidden");
};

// SEND MESSAGE
sendBtn.onclick = async () => {
  const text = msgInput.value.trim();
  if (!text) return;
  await addDoc(messagesCol, {
    user: username,
    text,
    time: Date.now()
  });
  msgInput.value = "";
};

// ADMIN PANEL
adminBtn.onclick = () => {
  chat.classList.add("hidden");
  admin.classList.remove("hidden");
};

adminEnter.onclick = () => {
  if (adminCode.value === ADMIN_CODE) {
    isAdmin = true;
    if (!username.includes("(admin)"))
      username += " (admin)";
    clearBtn.classList.remove("hidden");
    alert("Admin access granted");
  } else alert("Wrong code");
  adminCode.value = "";
  admin.classList.add("hidden");
  chat.classList.remove("hidden");
};

// CLEAR CHAT
clearBtn.onclick = async () => {
  if (!confirm("Clear ALL messages?")) return;
  const snap = await getDocs(messagesCol);
  for (const d of snap.docs) {
    await deleteDoc(doc(db,"messages", d.id));
  }
};

backBtn.onclick = () => {
  admin.classList.add("hidden");
  chat.classList.remove("hidden");
};
</script>

</body>
</html>
